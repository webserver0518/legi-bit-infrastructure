name: Secret Configuration Safety
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Scan for Plaintext Secrets
        run: |
          # Fails if any file contains 'kind: Secret' AND 'stringData' or 'data'
          # Excluding SealedSecrets, Helm hooks, and explicitly allowed legacy secrets
          if grep -r "kind: Secret" . | grep -v "SealedSecret" | grep -v "helm-hooks" | grep -v "argocd-app-secrets"; then
            echo "ERROR: Plaintext Kubernetes Secret detected!"
            echo "Please use 'kubeseal' to encrypt your secrets before committing."
            exit 1
          fi
