apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: legibit
  labels:
    app: legibit
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legibit
      component: web
  template:
    metadata:
      labels:
        app: legibit
        component: web
    spec:
      containers:
        - name: web
          image: webserver0518/legi-bit-nginx:v0.2
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: web-config
            #- secretRef:
            #    name: web-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
      restartPolicy: Always
