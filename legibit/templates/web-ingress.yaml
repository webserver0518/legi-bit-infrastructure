apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  labels:
    app: {{ include "legi-bit.name" . }}
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /alb-health
    alb.ingress.kubernetes.io/success-codes: '200-399'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120
    
    # כשנוסיף ACM, נבטל את השורה למטה מהערה ונכניס את ה-ARN:
    # alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.acmCertificateArn | quote }}

spec:
  ingressClassName: "alb"
  rules:
    - host: {{ .Values.global.domain }}
      http:
                paths:
          # אם יש לך שירות NGINX "web" – ננתב את שורש האתר אליו,
          # אחרת אפשר להשאיר לשורה הבאה (backend) ולהסיר את הבלוק הזה.
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.web.serviceName | default .Values.backend.serviceName }}
                port:
                  number: {{ .Values.web.service.port | default .Values.backend.service.port }}

          # API → backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.serviceName }}
                port:
                  number: {{ .Values.backend.service.port }}

          # Health של ALB → backend
          - path: /alb-health
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.serviceName }}
                port:
                  number: {{ .Values.backend.service.port }}